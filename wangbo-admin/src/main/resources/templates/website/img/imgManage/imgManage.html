<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            标题：<input type="text" name="title"/>
                        </li>
                        <li>
                            关键字：<input type="text" name="partner"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="img:imgManage:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editFull()"
               shiro:hasPermission="img:imgManage:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="img:imgManage:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="img:imgManage:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('img:imgManage:edit')}]];
    var removeFlag = [[${@permission.hasPermi('img:imgManage:remove')}]];
    var prefix = ctx + "img/imgManage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "图片管理",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				// {
				// 	field : 'imgId',
				// 	title : '',
				// 	visible: false
				// },
				{
					field : 'categoryName',
					title : '分类名称',
					sortable: true
				},
				{
					field : 'imageName', 
					title : '图片名称',
					sortable: true
				},
				{
					field : 'imageDesc', 
					title : '图片描述',
					sortable: true
				},
				{
					field : 'imageContent',
					title : '图片内容',
					sortable: true
				},
				{
					field : 'imageUrl', 
                    title : '图片预览',
                    align: 'center',
                    formatter:function (value,row,index) {
                        return '<img  src='+value+' width=50 class="img-rounded" >';
                    }
				},
				{
					field : 'imageSort',
					title : '图片分类',
					sortable: true
				},
				{
					field : 'orderNum', 
					title : '显示顺序',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态',
					sortable: true
				},
				// {
				// 	field : 'delFlag',
				// 	title : '删除标志（0代表存在 2代表删除）',
				// 	sortable: true
				// },
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editFull(\'' + row.imgId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.imgId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
