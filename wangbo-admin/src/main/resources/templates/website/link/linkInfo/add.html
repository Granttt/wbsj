<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-linkInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">电话：</label>
				<div class="col-sm-8">
					<input id="tel" name="tel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">E-Mail：</label>
				<div class="col-sm-8">
					<input id="mail" name="mail" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">QQ：</label>
				<div class="col-sm-8">
					<input id="qq" name="qq" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微信：</label>
				<div class="col-sm-8">
					<input id="wechat" name="wechat" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微博：</label>
				<div class="col-sm-8">
					<input id="weibo" name="weibo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微信二维码：</label>
				<div class="col-sm-8">
					<img alt="image" id="wxCodeShow"  src="">
					<input id="wxCode" name="wxCode" type="hidden" >
					<a class="btn btn-primary" id="wxCodeUpload"><i class="fa fa-cloud-upload"></i>&nbsp;上传文件</a>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">微博二维码：</label>
				<div class="col-sm-8">
					<img alt="image" id="wbCodeShow"  src="">
					<input id="wbCode" name="wbCode" type="hidden" >
					<a class="btn btn-primary" id="wbCodeUpload"><i class="fa fa-cloud-upload"></i>&nbsp;上传文件</a>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/ajaxFileUpload/ajaxupload.js}"></script>
	<script type="text/javascript">
		$(function () {
			new AjaxUpload('#wxCodeUpload', {
				action: ctx + "/file/cloudUpload",
				name: 'upload',
				autoSubmit: true,
				responseType: "json",
				onSubmit: function (file, extension) {
					if (!(extension && /^(jpg|jpeg|png|gif)$/.test(extension.toLowerCase()))) {
						alert('只支持jpg、png、gif格式的图片！');
						return false;
					}
				},
				onComplete: function (file, model) {
					$('#wxCodeShow').attr('src', model.url);
					$('#wxCode').val(model.url);
				}
			});
			new AjaxUpload('#wbCodeUpload', {
				action: "/file/cloudUpload",
				name: 'upload',
				autoSubmit: true,
				responseType: "json",
				onSubmit: function (file, extension) {
					if (!(extension && /^(jpg|jpeg|png|gif)$/.test(extension.toLowerCase()))) {
						alert('只支持jpg、png、gif格式的图片！');
						return false;
					}
				},
				onComplete: function (file, model) {
					$('#wbCodeShow').attr('src', model.url);
					$('#wbCode').val(model.url);
				}
			});
		});
	</script>
    <script type="text/javascript">
		var prefix = ctx + "link/linkInfo";
		$("#form-linkInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-linkInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
